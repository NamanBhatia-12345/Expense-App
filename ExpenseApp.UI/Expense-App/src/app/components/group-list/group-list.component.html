<div class="container my-3">
  <div *ngIf="loading" class="text-center">
    <div class="loader"></div>
  </div>
  <div class="text-center mb-2">
    <h2>Groups</h2>
  </div>
  <div class="card shadow">
    <div class="card-body">
      <table *ngIf="!loading && groups.length > 0" class="table table-striped table-bordered text-center">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of groups; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ group.description }}</td>
            <td>{{ group.createdDate | date: 'shortDate' }}</td>
            <td>
              <button class="btn btn-primary btn-sm me-2" (click)="showGroupDetails(group.id)">View</button>
              <button *ngIf="loginService.isUser()" class="btn btn-success btn-sm" (click)="addMembers(group.id)">Add
                Members</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="!loading && groups.length === 0" class="text-center text-muted">
        No groups found.
      </div>
    </div>
  </div>
</div>
