<div class="container mt-2">
    <h2 class="text-center mb-4">Create Expense</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow">
          <form #createExpenseForm="ngForm" (ngSubmit)="onCreateExpense()" novalidate>
            <!-- Description Field -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                required
                minlength="3"
                [(ngModel)]="createExpense.description"
                #description="ngModel"
              >
              <div *ngIf="description.invalid && (description.dirty || description.touched)" class="invalid-feedback d-block">
                <div *ngIf="description.errors?.['required']">Description is required.</div>
                <div *ngIf="description.errors?.['minlength']">Description must be at least 3 characters long.</div>
              </div>
            </div>
  
            <!-- Amount Field -->
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                name="amount"
                min="0.01"
                max="100000"
                required
                [(ngModel)]="createExpense.amount"
                #amount="ngModel"
              >
              <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="invalid-feedback d-block">
                <div *ngIf="amount.errors?.['required']">Amount is required.</div>
                <div *ngIf="amount.errors?.['min']">Amount must be greater than 0.</div>
                <div *ngIf="amount.errors?.['max']">Amount must be less than or equal to 100000.</div>
              </div>
            </div>
  
            <!-- Date Field -->
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                id="date"
                name="date"
                required
                [(ngModel)]="createExpense.date"
                #date="ngModel"
              >
              <div *ngIf="date.invalid && (date.dirty || date.touched)" class="invalid-feedback d-block">
                <div *ngIf="date.errors?.['required']">Date is required.</div>
              </div>
            </div>
  
            <!-- Paid User Field (Disabled) -->
            <div class="mb-3">
              <label for="paidUserBy" class="form-label">Paid By</label>
              <input
                type="text"
                class="form-control"
                id="paidUserBy"
                name="paidUserBy"
                [(ngModel)]="createExpense.paidUserBy"
                disabled
              >
            </div>
  
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary me-2" [disabled]="createExpenseForm.invalid">Create</button>
              <button type="button" class="btn btn-secondary" routerLink="/user-dashboard">Back</button>
            </div>
          </form>
          <div class="text-danger text-center mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
